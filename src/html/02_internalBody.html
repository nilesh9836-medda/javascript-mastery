<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Internal JavaScript</title>
        <link rel="stylesheet" type="text/css" href="../style/bgColor.css">
        <link rel="stylesheet" type="text/css" href="../style/fontColor.css">
    </head>
    <body>
        <h2>
            Add JavaScript Code
            inside Head Section
        </h2>
        <h3 id="demo">
            HTML Codes
        </h3>
        <button type="button" onclick="myFunc()">
            Click Me
        </button>

        <script>
            function myFunc(){
                document.getElementById("demo").innerHTML = "JavaScript Mastering";
            }
        </script>
    </body>
</html>
